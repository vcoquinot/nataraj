      	<p>Anne a débuté la danse à l'âge de 4 ans. Après avoir suivi un cursus de danse classique puis contemporaine, elle s'oriente vers les "danses du monde" : d'abord le Flamenco, puis la danse Orientale, pour se perfectionner ensuite dans les danses indiennes au travers du Bharata Natyam et de la danse Bollywood.</p>
				<p>Depuis une vingtaine d'années, Anne fait vivre sa passion pour la danse et pour l'Inde en se produisant dans des représentations, des spectacles publics et lors de soirées privées.            Tout en continuant son activité artistique, elle a choisi l'enseignement afin de transmettre  son savoir et sa passion à ses élèves.</p>
				<p><strong><em>Un premier cours d'essai vous est offert, alors n'hésitez plus et venez rejoindre le Centre de Danse Nataraj pour vous laisser emporter dans un tourbillon de mélodies indiennes en dansant sur les musiques des plus grands succès des films Bollywood !</em></strong></p>
				<p><strong><em>Professionnels, entreprises, particuliers : Si vous cherchez une animation pour vos soirées, Nataraj vous propose une ambiance festive qui emmènera vos convives au coeur de l'Inde.</em></strong></p>
