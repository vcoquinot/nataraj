		<h4><strong>Une étoile en sari traditionnel</strong><a href="http://www.midilibre.fr/2011/08/25/une-etoile-en-sari-traditionnel,377131.php"></a></h4>
			<h5><strong>Midi Libre Montpellier</strong>, 25 août 2011</h5>
			<p>Il est arrivé en avion, de Bombay, alors qu'il n'était qu'un bébé. Avec lui, des statuettes de bois, des jouets, des colliers. Suresh, de son nom indien, rebaptisé Pierre à son arrivée en France, est le grand frère adoptif d'Anne, la danseuse. Enfants, ils ont joué ensemble avec ces objets, précieux vestiges des origines du petit garçon. Plus tard, discussions et sorties familiales ont toujours tourné autour du pays des rickshaws et des maharadjahs. "On recevait des familles indiennes, quand on allait au restaurant, c'était pour manger indien et on enregistrait tous les reportages sur l'Inde qui passait à la télévision", raconte la jeune femme.</p>
			<p>Quand Anne commence à danser, dès l'âge de 4 ans, elle choisit le classique. Mais, très vite, elle sera attirée par les danses du monde, flamenco et danse orientale. Au fil des stages, elle fait alors la rencontre qui va produire le déclic, "un déclic qui n'attendait qu'à être révélé".</p>
			<p>Au côté dune danseuse Bollywood, elle apprend ses premiers gestes, découvre le bharata natyam, la danse sacrée indienne, "celle que l'on pratique dans les temples". Elle n'arrêtera plus. Depuis dix ans, dans des compagnies, en solo, sur les scènes de festivals ou dans les salles de restaurants, Anne se déhanche, tourbillonne, fait virevolter ses saris colorés.</p>
		</figure>

			<h4><strong>La salle Bassaget a vibré aux couleurs de Bollywood</strong><a href="http://www.midilibre.fr/2012/05/26/la-salle-bassaget-a-vibre-aux-couleurs-de-bollywood,506987.php#comments"></a></h4>
				<h5><strong>Midi Libre Mauguio</strong>, 26 mai 2012</h5>
			<p>Dimanche, le centre de danse Nataraj Bollywood a donné son gala de fin d'année à la salle Samuel-Bassaget de Mauguio. Les spectateurs ont été transportés en Inde en suivant le spectacle « l'Histoire de Jalal », jeune garçon indien devenu star à Bollywood.</p>
			<p>Dès son arrivée, le public était plongé dans les couleurs et les parfums de l4Inde grâce à une décoration chatoyante et à l'encens disposé un peu partout. Puis les soixante danseurs et danseuses, des plus jeunes (4 ans !) aux adultes, tous élèves de Anne, ont évolué dans des chorégraphies à la fois gracieuses et énergiques évoquant des scènes de vie tantôt au Rajasthan, au Gujarat, au Panjab pour arriver enfin à Mumbai (Bombay).</p>
			<p>Les danses étaient ponctuées par l'histoire contée avec passion et talent par Jean-Claude Noyer, tissant le fil conducteur du spectacle. Le public très nombreux a été conquis par la grâce et le charme des danseuses et danseurs, par les décors de scène changeants et variés, par les musiques entraînantes et par les costumes tous plus magnifiques les uns que les autres. Le spectacle en lui-même a été très apprécié pour sa forme contée et dansée, et les spectateurs ont été tenus en haleine jusqu'au bout des aventures du jeune Jalal.<br/>Enfin, le gala s'est terminé en apothéose avec une danse réunissant le public et les danseurs.<br/> Toute la salle s'est levée pour danser et fêter l'Inde !</p>
